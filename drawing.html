<!doctype html>
<html>
    <head>
        <title>App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <style>

body, html {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.bb, div {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
body, html {
	font-size: 18px;
	font-family: Arial;
	line-height: 22px;
}
.fz-big {
	font-size: 22px;
	line-height: 26px;
}
.full-size {
	width: 100%;
	height: 100%;
}
.padd {
	padding: 10px;
}
.padd-x2 {
	padding: 20px;
}
.posr {
	position: relative;
}
.c-bg-dark {
	background: #EFEFEF;
}
.c-bg-theme {
	background: #ACD88B;
}
.c-bg-none {
	background: none;
}
.c-border-dark {
	border: solid 1px #B4B4B4;	
}
.c-border-top-arrow {
	border-top: solid 10px #ACD88B;	
}
.cli {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
}
.cli input {
	display: block;
	width: 100%;
	padding: 6px;
	border-radius: 4px;
}
.plot {
	
}
.tooltip {
	position: absolute;
	border-radius: 6px;
	-webkit-transition: all 600ms;
	transition: all 600ms;
}
.tooltip .arrow {
	position: absolute;
	top: 40px;
	left: 10px;
	width: 0;
	height: 0;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
}
[data-component="tooltip-visible"] {
	filter: alpha(opacity=100);
	-ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
	opacity: 1;
	-moz-opacity: 1;
	-khtml-opacity: 1;
	top: -34px;
}
[data-component="tooltip-hidden"] {
	filter: alpha(opacity=0);
	-ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
	opacity: 0;
	-moz-opacity: 0;
	-khtml-opacity: 0;
	top: -64px;
}

    </style>
    <body>
        <div class="padd full-size posr">
            <canvas class="plot c-bg-dark full-size" data-component="plot"></canvas>
            <div class="cli padd-x2">
                <div class="tooltip c-bg-theme padd" data-component="tooltip-hidden">
                    <span>test</span>
                    <div class="arrow c-border-top-arrow"></div>
                </div>
                <input type="text" class="bb c-border-dark fz-big" data-component="cli-input" tabindex="-1">
            </div>
        </div>
        <script>

var Utils = {
	el: function(selector, parent) {
		return (parent || document).querySelector(selector);
	},
	on: function(obj, evt, fnc) {
	    if (obj.addEventListener) { // W3C model
	        obj.addEventListener(evt, fnc, false);
	        return true;
	    } else if (obj.attachEvent) { // Microsoft model
	        return obj.attachEvent('on' + evt, fnc);
	    }
	}
}
var CLI = function() {
	var api = {},
		el = Utils.el,
		field = el('[data-component="cli-input"]'),
		listeners = {};

	field.focus();
	Utils.on(field, 'keydown', function(e) {
		if(e.keyCode == 13) {
			api.dispatch('command', { command: field.value });
			field.value = '';
		}
	});
	api.on = function(event, cb) {
		if(!listeners[event]) listeners[event] = [];
		listeners[event].push(cb);
		return api;
	}
	api.dispatch = function(event, data) {
		if(listeners[event]) {
			for(var i=0; i<listeners[event].length; i++) {
				listeners[event][i](data);
			}
		}
		return api;
	}
	return api;
}
var Drawer = function() {
	var api = {}, c, plotW, plotH,
		plot = Utils.el('[data-component="plot"]');

	// setting the size of the canvas
	plot.setAttribute('width', plotW = plot.parentNode.offsetWidth);
	plot.setAttribute('height', plotH = plot.parentNode.offsetHeight);

	c = plot.getContext('2d');

	api.clear = function(color) {
		c.fillStyle = color;
		c.fillRect(0, 0, plotW, plotH);
	}
	return api;
}
var Tooltip = function() {
	var api = {}, element = Utils.el('[data-component^="tooltip"]');
	api.show = function(str) {
		element.setAttribute('data-component', 'tooltip-visible');
		Utils.el('span', element).innerHTML = str;
		return this;
	}
	api.hide = function() {
		element.setAttribute('data-component', 'tooltip-hidden');
	}
	return api;
}
var App = function() {
	var drawer = Drawer(), tooltip = Tooltip();
	CLI().on('command', function(data) {
		var parts = data.command.split(/ /g);
		var command = parts.shift();
		if(drawer[command]) {
			drawer[command].apply(drawer, parts);
		} else {
			console.log('there is no ' + command + ' command');
		}
	});
};
(function(w) {
	w.onload = function() {
		App();
	}
})(window);

		</script>

    </body>
</html>
